        .flip-container {

            width: 100%;
            height: 320px;
            margin-bottom: 20px;
            cursor: pointer;

        .flip-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1);
            transform-style: preserve-3d;

        .flip-container.flipped .flip-inner {
            transform: rotateY(180deg);

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            background-color: white;
            display: flex;
            flex-direction: column;

            border-radius: 20px;

        .main-card { background: white; border-radius: 20px; padding: 25px; min-height: 350px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: flex; flex-direction: column; align-items: center; justify-content: flex-start; margin-bottom: 20px; }

        .opt.wrong { background: var(--error) !important; color: white; border-color: var(--error); }

        input[type="text"] { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 10px; font-size: 1.2em; text-align: center; margin-top: 20px; outline: none; transition: border 0.3s; }

            padding: 15px;
            background: #f1f8ff;
            border-left: 5px solid var(--primary);
            border-radius: 8px;

    { verb: "weinen", rektion: "√ºber + A", bg: "–ø–ª–∞—á–∞ –∑–∞", example: "Sie weint √ºber den Film.", prep: "√ºber" },
    { verb: "wenden (sich)", rektion: "an + A", bg: "–æ–±—Ä—ä—â–∞–º —Å–µ –∫—ä–º", example: "Wenden Sie sich an die Info.", prep: "an" },
    { verb: "werben", rektion: "f√ºr + A", bg: "—Ä–µ–∫–ª–∞–º–∏—Ä–∞–º –Ω–µ—â–æ / –∞–≥–∏—Ç–∏—Ä–∞–º –∑–∞", example: "Die Firma wirbt f√ºr das Produkt.", prep: "f√ºr" },
    { verb: "werden", rektion: "zu + D", bg: "–ø—Ä–µ–≤—Ä—ä—â–∞–º —Å–µ –≤ / —Å—Ç–∞–≤–∞–º –Ω–∞", example: "Das wird zum Problem.", prep: "zu" },
    { verb: "wissen", rektion: "√ºber + A / von + D", bg: "–∑–Ω–∞—è –∑–∞ / –æ—Ç", example: "Ich wei√ü nichts davon.", prep: "von" },
    { verb: "wundern (sich)", rektion: "√ºber + A", bg: "—á—É–¥—è —Å–µ –Ω–∞", example: "–Ø —Å—ä–º —Å–µ —á—É–¥–∏–ª √ºber dich.", prep: "√ºber" },
    { verb: "zahlen", rektion: "f√ºr + A", bg: "–ø–ª–∞—â–∞–º –∑–∞", example: "Ich zahle f√ºr das Essen.", prep: "f√ºr" },
    { verb: "z√§hlen", rektion: "zu + D", bg: "—á–∏—Å–ª—è —Å–µ –∫—ä–º", example: "Er z√§hlt zu den Besten.", prep: "zu" },
    { verb: "zeigen", rektion: "–Ω–∞ + A", bg: "—Å–æ—á–∞ –∫—ä–º", example: "Zeig auf das Bild.", prep: "auf" },
    { verb: "zeugen", rektion: "von + D", bg: "—Å–≤–∏–¥–µ—Ç–µ–ª—Å—Ç–≤–∞–º –∑–∞", example: "Das zeugt von Mut.", prep: "von" },
    { verb: "zielen", rektion: "auf + A", bg: "—Ü–µ–ª—è —Å–µ –≤", example: "Er zielt auf die Mitte.", prep: "–Ω–∞" },

    { verb: "zufrieden sein", rektion: "mit + D", bg: "–¥–æ–≤–æ–ª–µ–Ω —Å—ä–º –æ—Ç", example: "Bist du mit dem Ergebnis zufrieden?", prep: "mit" },
    { verb: "zugehen", rektion: "auf + A", bg: "–ø—Ä–∏–±–ª–∏–∂–∞–≤–∞–º —Å–µ –∫—ä–º", example: "Geh auf ihn zu.", prep: "–Ω–∞" },
    { verb: "zuh√∂ren", rektion: "+ D", bg: "—Å–ª—É—à–∞–º –Ω—è–∫–æ–≥–æ", example: "H√∂r mir bitte zu!", prep: "D" },
    { verb: "zukommen", rektion: "–Ω–∞ + A", bg: "–ø—Ä–∏–±–ª–∏–∂–∞–≤–∞–º —Å–µ –∫—ä–º", example: "Lass es auf dich zukommen.", prep: "–Ω–∞" },
    { verb: "zurechtkommen", rektion: "mit + D", bg: "—Å–ø—Ä–∞–≤—è–º —Å–µ —Å", example: "Ich komme mit ihm gut zurecht.", prep: "mit" },
    { verb: "zusammensto√üen", rektion: "mit + D", bg: "—Å–±–ª—ä—Å–∫–≤–∞–º —Å–µ —Å", example: "Zwei Autos stie√üen zusammen.", prep: "mit" },
    { verb: "zusehen", rektion: "+ D + bei + D", bg: "–≥–ª–µ–¥–∞–º –Ω—è–∫–æ–≥–æ –ø—Ä–∏", example: "Ich sah ihm beim Spielen zu.", prep: "bei" },
    { verb: "zustimmen", rektion: "+ D", bg: "—Å—ä–≥–ª–∞—Å—è–≤–∞–º —Å–µ —Å", example: "–Ø —Å—ä–º —Å—ä–≥–ª–∞—Å–µ–Ω —Å —Ç–µ–±.", prep: "D" },
    { verb: "zweifeln", rektion: "an + D", bg: "—Å—ä–º–Ω—è–≤–∞–º —Å–µ –≤", example: "Zweifle nicht an mir.", prep: "an" },
    { verb: "zwingen", rektion: "+ A + zu + D", bg: "–ø—Ä–∏–Ω—É–∂–¥–∞–≤–∞–º –Ω—è–∫–æ–≥–æ –∫—ä–º", example: "Man kann mich nicht zwingen.", prep: "zu" }
];

// --- APP STATE ---
let data = [...rektionen].sort((a,b) => a.verb.localeCompare(b.verb));
let index = 0;
let errors = 0;
let mode = 'fc'; // 'fc' (cards), 'qz' (standard quiz), 'rq' (rection quiz), 'wr' (write)
let side = 'bgde'; // 'bgde' (BG -> DE), 'debg' (DE -> BG)
let answered = false;

// --- INITIALIZATION ---
populateFilters();
document.getElementById('stat-total').textContent = data.length;
update();
renderArchive();

// --- FUNCTIONS ---

function populateFilters() {
    // Extract unique rections
    const rections = new Set(rektionen.map(i => i.rektion));
    const sorted = Array.from(rections).sort();

    const select = document.getElementById('filter-rektion');
    sorted.forEach(r => {
        const opt = document.createElement('option');
        opt.value = r;
        opt.innerText = r;
        select.appendChild(opt);
    });
}

function startSession() {
    const rVal = document.getElementById('filter-rektion').value;
    const cVal = document.getElementById('filter-count').value;

    // 1. Filter by Rection
    let subset = rektionen.filter(i => rVal === 'all' || i.rektion === rVal);

    if(subset.length === 0) {
        alert("–ù—è–º–∞ –¥—É–º–∏ —Å –∏–∑–±—Ä–∞–Ω–∞—Ç–∞ —Ä–µ–∫—Ü–∏—è!");
        return;
    }

    // 2. Shuffle
    subset.sort(() => Math.random() - 0.5);

    // 3. Slice by Count
    if(cVal !== 'all') {
        const count = parseInt(cVal);
        if(subset.length > count) {
            subset = subset.slice(0, count);
        }
    }

    // 4. Update App State
    data = subset;
    index = 0;
    errors = 0;

    document.getElementById('stat-total').textContent = data.length;

    // Reset Mode specific states
    document.getElementById('feedback-panel').style.display = 'none';

    // Animate button
    const btn = document.querySelector('.btn-start');
    const oldText = btn.innerHTML;
    btn.innerHTML = "‚úÖ –ì–æ—Ç–æ–≤–æ";
    setTimeout(() => btn.innerHTML = oldText, 1000);

    update();
}

function setMode(m) {
    mode = m;
    ['m-fc','m-qz','m-rq','m-wr'].forEach(id => document.getElementById(id).classList.toggle('active', id === 'm-'+m));

    document.getElementById('fc-container').style.display = m === 'fc' ? 'block' : 'none';
    document.getElementById('main-area').style.display = m !== 'fc' ? 'flex' : 'none';

    // Clear previous feedback when switching modes
    document.getElementById('feedback-panel').style.display = 'none';

    // Reset flashcard flip if switching modes
    document.getElementById('fc-container').classList.remove('flipped');

    update();
}

function setSide(s) {
    side = s;
    document.getElementById('s-bgde').classList.toggle('active', s === 'bgde');
    document.getElementById('s-debg').classList.toggle('active', s === 'debg');
    update();
}

function colorize(text) {
    return text.replace(/\+ A/g, '<span class="txt-akk">+ A</span>').replace(/\+ D/g, '<span class="txt-dat">+ D</span>');
}

function update() {
    if(!data[index]) index = 0;
    const item = data[index];
    answered = false; // Reset answered state for the new question

    // Reset Feedback Panel
    document.getElementById('feedback-panel').style.display = 'none';

    // Reset Write Input
    document.getElementById('wr-i').value = '';
    document.getElementById('wr-check-btn').disabled = false;
    document.getElementById('wr-i').disabled = false;

    document.getElementById('stat-idx').innerText = index + 1;
    document.getElementById('stat-err').innerText = errors;

    // Prepare Question (Q) and Answer (A) based on side
    let qStr, aMain;

    if (side === 'bgde') {
        qStr = item.bg;
        aMain = `${item.verb} ${item.rektion}`;
    } else {
        // DE -> BG
        qStr = `${item.verb} ${item.rektion}`;
        aMain = item.bg;
    }

    if(mode === 'fc') {
        document.getElementById('fc-container').classList.remove('flipped');
        document.getElementById('fc-front').innerHTML = side === 'debg' ? colorize(qStr) : qStr;
        document.getElementById('fc-hint-front').innerText = side === 'bgde' ? "–ë—ä–ª–≥–∞—Ä—Å–∫–∏" : "Deutsch";
        document.getElementById('fc-back-main').innerHTML = side === 'bgde' ? colorize(aMain) : aMain;
        document.getElementById('fc-example').innerText = "üìù " + item.example;

    } else if(mode === 'qz') {
        loadQuiz(item, qStr, aMain);
    } else if(mode === 'rq') {
        loadRectionQuiz(item);
    } else if(mode === 'wr') {
        loadWrite(item, qStr);
    }
}

function flipCard() {
    document.getElementById('fc-container').classList.toggle('flipped');
}

// --- STANDARD QUIZ MODE ---
function loadQuiz(item, questionText, answerText) {
    document.getElementById('qz-area').style.display = 'block';
    document.getElementById('wr-area').style.display = 'none';
    document.getElementById('qz-hint').innerText = "–ò–∑–±–µ—Ä–µ—Ç–µ –ø—Ä–∞–≤–∏–ª–Ω–∏—è –æ—Ç–≥–æ–≤–æ—Ä";

    document.getElementById('qz-q').innerHTML = side === 'debg' ? colorize(questionText) : questionText;

    let correct = answerText;
    let options = [correct];

    // Safety check for not enough options in filtered subset
    const sourcePool = data.length >= 4 ? data : rektionen;

    while(options.length < 4) {
        let randomItem = sourcePool[Math.floor(Math.random() * sourcePool.length)];
        let randomOption;
        if (side === 'bgde') {
            randomOption = `${randomItem.verb} ${randomItem.rektion}`;
        } else {
            randomOption = randomItem.bg;
        }
        if(!options.includes(randomOption)) options.push(randomOption);
    }
    options.sort(() => Math.random() - 0.5);

    renderOptions(options, correct, item);
}

// --- RECTION QUIZ MODE ---
function loadRectionQuiz(item) {
    document.getElementById('qz-area').style.display = 'block';
    document.getElementById('wr-area').style.display = 'none';
    document.getElementById('qz-hint').innerText = "–ò–∑–±–µ—Ä–µ—Ç–µ –ø—Ä–∞–≤–∏–ª–Ω–∞—Ç–∞ —Ä–µ–∫—Ü–∏—è";

    let displayQ = "";
    if(side === 'bgde') {
        displayQ = `${item.bg} (${item.verb})`;
    } else {
        displayQ = item.verb;
    }

    document.getElementById('qz-q').innerText = displayQ;

    let correct = item.rektion;
    let options = [correct];

    while(options.length < 4) {
        let randomItem = rektionen[Math.floor(Math.random() * rektionen.length)];
        let randomOption = randomItem.rektion;
        if(!options.includes(randomOption)) options.push(randomOption);
    }
    options.sort(() => Math.random() - 0.5);

    renderOptions(options, correct, item, true);
}

function renderOptions(options, correct, item, isRectionMode = false) {
    const container = document.getElementById('qz-opts');
    container.innerHTML = '';

    options.forEach(opt => {
        const btn = document.createElement('div');
        btn.className = 'opt';
        btn.innerHTML = (side === 'bgde' || isRectionMode) ? colorize(opt) : opt;

        btn.onclick = () => {
            if(answered) return;
            answered = true;

            if(opt === correct) {
                btn.classList.add('correct');
                showFeedback(true, item);
            } else {
                btn.classList.add('wrong');
                errors++;
                document.getElementById('stat-err').innerText = errors;
                showFeedback(false, item, correct);

                Array.from(container.children).forEach(c => {
                    if(c.textContent.includes(correct.replace(/<[^>]*>/g, '')) || c.innerHTML === colorize(correct)) {
                        c.classList.add('correct');
                    }
                });
            }
            Array.from(container.children).forEach(c => c.classList.add('disabled'));
        };
        container.appendChild(btn);
    });
}

// --- WRITE MODE ---
function loadWrite(item, questionText) {
    document.getElementById('qz-area').style.display = 'none';
    document.getElementById('wr-area').style.display = 'block';

    document.getElementById('wr-q').innerHTML = side === 'debg' ? colorize(questionText) : questionText;
    document.getElementById('wr-i').focus();
}

function checkWrite() {
    if(answered) return;

    const item = data[index];
    const input = document.getElementById('wr-i').value.trim().toLowerCase();

    if(!input) return;

    let expected = "";
    if (side === 'bgde') {
        expected = `${item.verb} ${item.rektion}`;
    } else {
        expected = item.bg;
    }

    const normInput = input.replace(/\s+/g, ' ').replace(/\s?\+\s?/g, '+');
    const normExpected = expected.toLowerCase().replace(/\s+/g, ' ').replace(/\s?\+\s?/g, '+');

    answered = true;
    document.getElementById('wr-check-btn').disabled = true;
    document.getElementById('wr-i').disabled = true;

    let isCorrect = (normInput === normExpected);
    if(side === 'bgde' && !isCorrect) {
         if(normInput === item.verb.toLowerCase()) isCorrect = true;
    }

    if (isCorrect) {
        showFeedback(true, item);
    } else {
        errors++;
        document.getElementById('stat-err').innerText = errors;
        showFeedback(false, item, expected);
    }
}

// --- FEEDBACK SYSTEM ---
function showFeedback(isCorrect, item, correctAnswerText = null) {
    const panel = document.getElementById('feedback-panel');
    const status = document.getElementById('fb-status');
    const meaning = document.getElementById('fb-meaning');
    const example = document.getElementById('fb-example');

    panel.style.display = 'block';

    if(isCorrect) {
        status.innerHTML = `<span style="color:var(--success)">‚úÖ –í—è—Ä–Ω–æ!</span>`;
        panel.style.borderLeftColor = "var(--success)";
    } else {
        let corrTxt = correctAnswerText ? correctAnswerText : `${item.verb} ${item.rektion}`;
        status.innerHTML = `<span style="color:var(--error)">‚ùå –ì—Ä–µ—à–∫–∞!</span> <br> –ü—Ä–∞–≤–∏–ª–Ω–æ: <strong>${colorize(corrTxt)}</strong>`;
        panel.style.borderLeftColor = "var(--error)";
    }

    meaning.innerText = item.bg;
    example.innerHTML = `<em>${item.verb} ${colorize(item.rektion)}</em><br>${item.example}`;
}

// --- NAVIGATION ---
function move(step) {
    index = (index + step + data.length) % data.length;
    update();
}

// --- ARCHIVE LOGIC ---
function renderArchive(filteredList = null) {
    const listContainer = document.getElementById('archive-list');
    listContainer.innerHTML = '';

    const source = filteredList || rektionen;
    document.getElementById('archive-count').innerText = `${source.length} –¥—É–º–∏`;

    source.forEach(item => {
        const div = document.createElement('div');
        div.className = 'archive-item';
        div.innerHTML = `
            <div><strong>${item.verb} ${colorize(item.rektion)}</strong></div>
            <div>${item.bg}</div>
            <small>${item.example}</small>
        `;
        listContainer.appendChild(div);
    });
}

function filterArchive() {
    const term = document.getElementById('search-input').value.toLowerCase();

    if (term.length < 1) {
        renderArchive(rektionen);
        return;
    }

    const filtered = rektionen.filter(item => {
        return item.verb.toLowerCase().includes(term) ||
               item.rektion.toLowerCase().includes(term) ||
               item.bg.toLowerCase().includes(term);
    });

    renderArchive(filtered);
}
